<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="URF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>

    </head>
        <body>
            <div class="testbox">
                <h1>Registro</h1>
                <div id="registry-form-container" class="hidden-body">
                    <form id="miFormulario">
                        <div class="formulario">
                            <label for="nombre">Nombre</label>
                            <input
                            type="text" 
                            name="Nombre" 
                            id="Nombre"
                            placeholder=" " 
                            />
                            
                            <label for="apellido">Apellidos</label>
                            <input
                            type="text" 
                            name="Apellidos"
                            id="Apellidos"
                            placeholder=" ">
                            
                            <label for="email">Correo electrónico</label>
                            <input 
                            type="text"
                            name="Email"
                            id="Email"
                            placeholder=" ">
                    
                            <label for="password">Contraseña</label>
                            <input
                            type="text"
                            name="Password"
                            id="Password"
                            placeholder="Ingresa tu contraseña">
                
                            <select class ="input-style" id="Gender" name="Gender">
                            <option value=""> -selecione un género -</option>
                            <option value="hombre">hombre</option>
                            <option value="mujer">mujer</option>
                            <option value="otro">otro</option>
                        </div>

                        
                        <div>
                            <input type="button" id="registro-boton" value="Registrarse" class="button" >
                            <p> al registrarte aceptas nuestras condiciones y politica de privacidad </p>
                            <div id="user-info"></div>

                            <p> ¿Ya tienes una cuenta?<a class="link" a href="login.html"></a>
                            <button> <label class="Crear">Iniciar sesion</label> </button>
                        </div>
                        
                    </form>
                </div>

            <script src="javaScript/formDataUtil.js"></script>
            <script src="javaScript/registro.js"></script>
            <script src="javaScript/assets/js/utilities/localstorageUtil.js"></script>
            <script src="javaScript/assets/js/utilities/validateLoggedUserUtil.js"></script>
            
        </body>

</html>
